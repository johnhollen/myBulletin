<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>myBulletin</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
	<link rel="stylesheet" href="libs/font-awesome-4.1.0/css/font-awesome.css">

	<script src="libs/jquery-2.1.0.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>


	<script src="js/app.js"></script>



</head>
<body>
	<div class ="container">
	<div class="jumbotron text-center" style="background-image:url('../img/bulletinTexture.png');border:1px solid #555;">
		<h1>Welcome to myBulletin!</h1>
		<h2>The online bulletinBoard!</h2>
		<p> Sign in or <a href ="/signup">Register</a>!</p>
		<form class="form-horizontal" role="form" action="/login" method="post" style="width:380px;margin: 0 auto;">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email" >
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">Sign in locally!</button>
					<a class="btn btn-danger" href="/auth/google"><i class="fa fa-google"></i> Sign in with Google </a>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
