<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">

  <title>myBulletin</title>

  <!-- CSS -->
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

  <script src="libs/jquery-2.1.0.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>

  <script src="js/app.js"></script>



</head>
<body>
  <div class ="container">
  <div class="jumbotron text-center" style="background-image: url('../img/bulletinTexture.png');border:1px solid #555;">
    <h2>Register a new user!</h2>
    <form class="form-horizontal" role="form" action="/signup" method="post" style="width:380px;margin: 0 auto;">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name = "email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary btn-lg">Sign up!</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
